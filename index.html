<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme with GIF and Progress Bar</title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .gif-container {
            margin: 20px 0;
        }
        .progress {
            height: 30px; /* Height of the progress bar */
        }
        /* Animation for fade-in effect */
        .fade-in {
            animation: fadeIn 1s ease-in; /* Animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="fade-in">CR1TICAL</h1>
    
    <div class="gif-container fade-in">
        <img src="https://media.giphy.com/media/3o72FQaYUs8Ujfq2Tq/giphy.gif" alt="ChatGPT GIF" style="max-width: 100%; height: auto;">
    </div>
    <div class="progress fade-in">
        <div class="determinate" style="width: 100%;">100% ChatGPT</div>
    </div>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
