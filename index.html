<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Materialize CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .progress {
            height: 30px; /* Height of the progress bar */
        }

        .animated {
            animation: fadeIn 1s ease-in; /* Animation for fade-in effect */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gif-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1 class="animated">A CR1TICAL Repository</h1>
    
    <div class="gif-container animated">
        <img src="https://c.tenor.com/HTkmYk28J80AAAAd/tenor.gif
                  " alt="ChatGPT GIF" style="max-width: 100%; height: auto;">
    </div>

    <div class="progress animated">
        <div class="determinate" style="width: 100%;">100% Made WithChatGPT</div>
    </div>

    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
